workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    working_directory: stok_takip_mobile
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter analyze (skip errors)
        script: |
          flutter analyze || echo "Analysis completed with warnings"
      - name: Flutter unit tests (skip errors)
        script: |
          flutter test || echo "Tests completed"
      - name: Flutter clean before build
        script: |
          flutter clean
          flutter packages pub get
      - name: Build iOS for simulator (debug)
        script: |
          flutter build ios --simulator --debug
    artifacts:
      - build/ios/iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false

  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    instance_type: linux_x2
    working_directory: stok_takip_mobile
    environment:
      flutter: stable
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter analyze (skip errors)
        script: |
          flutter analyze || echo "Analysis completed with warnings"
      - name: Flutter unit tests (skip errors)
        script: |
          flutter test || echo "Tests completed"
      - name: Flutter clean before build
        script: |
          flutter clean
          flutter packages pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false 